<!DOCTYPE html>
<html ng-app="TargetPractice">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Practice</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>
  <body>

    <div class="container">

      <header>
        <h1>Multi-View Target Practice</h1>
        <div ui-view="main-header" style="border: 1px solid silver"></div>
      </header>

      <nav>
        <a ui-sref="parent">Parent</a>
        <a ui-sref="parent.child">Child</a>
        <a ui-sref="parent.child.grandchild">Grandchild</a>
      </nav>

      <h2>Parent</h2>

      <div ui-view style="border: 1px dashed blue;"></div>
      <div ui-view="named-parent" style="border: 1px solid blue;"></div>

    </div>

    <script src="js/app.js"></script>

  </body>
</html>
